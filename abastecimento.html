<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Controle de Abastecimento</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      .container {
        max-width: 100%;
        padding: 20px;
      }
      h2,
      h3 {
        margin-top: 0;
      }
      form {
        margin-bottom: 30px;
      }
      .form-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 20px;
        margin-bottom: 15px;
      }
      .form-group {
        display: flex;
        flex-direction: column;
      }
      .form-group input,
      .form-group select,
      .form-group button {
        padding: 8px;
        font-size: 14px;
      }
      .botoes {
        display: flex;
        gap: 10px;
        margin-top: 10px;
      }
      #tabelaAbastecimentos {
        width: 100%;
        border-collapse: collapse;
      }
      #tabelaAbastecimentos th,
      #tabelaAbastecimentos td {
        border: 1px solid #ccc;
        padding: 8px;
        text-align: left;
      }
      #tabelaAbastecimentos th {
        background: #f4f4f4;
        position: sticky;
        top: 0;
      }
      #filtros select {
        width: 100%;
        padding: 4px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Controle de Abastecimento</h2>

      <form id="formAbastecimento">
        <div class="form-grid">
          <div class="form-group">
            <input type="date" name="data" required placeholder="Data" />
          </div>
          <div class="form-group">
            <select name="placa" required>
              <option value="">Selecione a Placa</option>
            </select>
          </div>
          <div class="form-group">
            <input type="number" name="km" required placeholder="KM Atual" />
          </div>

          <div class="form-group">
            <select name="tanque" required>
              <option value="">Tanque cheio?</option>
              <option value="Sim">Sim</option>
              <option value="Não">Não</option>
            </select>
          </div>
          <div class="form-group">
            <select name="fornecedor" required>
              <option value="">Fornecedor</option>
            </select>
            <input
              type="text"
              id="novoFornecedor"
              placeholder="Novo fornecedor"
              style="display: none; margin-top: 5px"
            />
            <button type="button" id="btnAddFornecedor">
              Adicionar Fornecedor
            </button>
          </div>
          <div class="form-group">
            <input
              type="number"
              name="litros"
              required
              step="0.01"
              placeholder="Litros"
            />
          </div>

          <div class="form-group">
            <input
              type="number"
              name="valor"
              required
              step="0.01"
              placeholder="Valor Total (R$)"
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              name="notaFiscal"
              required
              placeholder="Nº Nota Fiscal"
            />
          </div>
        </div>

        <div class="botoes">
          <button type="submit">Salvar</button>
          <button type="reset">Cancelar</button>
          <button type="button" onclick="window.location.href='index.html'">
            Voltar ao Menu
          </button>
        </div>
      </form>

      <h3>Abastecimentos Registrados</h3>
      <table id="tabelaAbastecimentos">
        <thead>
          <tr>
            <th>Data</th>
            <th>Placa</th>
            <th>KM</th>
            <th>Tanque</th>
            <th>Fornecedor</th>
            <th>Litros</th>
            <th>Valor (R$)</th>
            <th>KM/L</th>
            <th>Nota Fiscal</th>
          </tr>
          <tr id="filtros"></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <script src="abastecimento.js"></script>
  </body>
</html>
