<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Manutenção de Veículos</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <script>
      if (!localStorage.getItem("usuarioLogado")) {
        window.location.href = "login.html";
      }
    </script>

    <div class="container">
      <h2>Manutenção de Veículos</h2>

      <form id="manutForm">
        <input type="date" id="data" required />
        <select id="placa" required>
          <option value="">Selecione a Placa</option>
        </select>
        <input
          type="text"
          id="tipo"
          placeholder="Tipo (Cavalo/Carreta)"
          required
        />
        <input
          type="text"
          id="tipoManutencao"
          placeholder="Tipo de Manutenção"
          required
        />
        <input type="text" id="descricao" placeholder="Descrição" required />
        <input
          type="number"
          id="valor"
          placeholder="Valor (R$)"
          step="0.01"
          required
        />
        <input type="number" id="kmAtual" placeholder="KM Atual" required />
        <input
          type="number"
          id="proximaRevisao"
          placeholder="Próxima Revisão (KM)"
        />
        <input type="text" id="oficina" placeholder="Oficina" />
        <input type="text" id="status" placeholder="Status" />
        <button type="submit">Salvar</button>
      </form>

      <hr />
      <h3>Registros de Manutenção</h3>
      <ul id="listaManutencao"></ul>

      <br />
      <button onclick="window.location.href='index.html'">
        Voltar ao Menu
      </button>
    </div>

    <script src="manutencao.js"></script>
  </body>
</html>
